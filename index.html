<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Assistant</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="L'Oréal" class="logo" />
        <h1 class="site-title">Smart Product Advisor</h1>
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about products or routines…"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- Name Modal: replaces default browser prompt with branded UI -->
    <div id="nameModal" class="modal-overlay" aria-hidden="true">
      <div
        class="modal-dialog"
        role="dialog"
        aria-modal="true"
        aria-labelledby="nameModalTitle"
        aria-describedby="nameModalDesc"
      >
        <button class="modal-close" type="button" aria-label="Close">
          &times;
        </button>
        <h2 id="nameModalTitle" class="modal-title">
          Tell us your name (optional)
        </h2>
        <p id="nameModalDesc" class="modal-desc">
          Share your name so I can personalize replies. You can also skip this.
        </p>
        <form id="nameModalForm" class="modal-form">
          <label for="nameInput" class="visually-hidden">Your name</label>
          <input
            id="nameInput"
            type="text"
            inputmode="text"
            autocomplete="name"
            placeholder="Your name (optional)"
            maxlength="60"
          />
          <div class="modal-actions">
            <button type="button" id="nameSkipBtn" class="btn btn-secondary">
              Skip
            </button>
            <button type="submit" id="nameSaveBtn" class="btn btn-primary">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
